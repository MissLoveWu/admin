<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tab</title>
    <style media="screen">
      *{margin: 0;padding: 0;}
      li,ol,ul{list-style: none;}
      .tab{
        margin:50px;
        width: 150px;
        padding: 10px 0 ;
        border: 1px solid black;
      }
      .tab-item{
        color:#fff;
        padding: 10px;
        background: blue;
        position: relative;
      }
      .tab-item:after{
        content:">";
        position: absolute;
        right: 10px;
        top:10px;
      }
    </style>
  </head>
  <body>
      <ul class="tab">
        <li class="tab-item">前端开发</li>
        <li class="tab-item">后端开发</li>
        <li class="tab-item">移动开发</li>
        <li class="tab-item">人工智能</li>
        <li class="tab-item">机器语言</li>
      </ul>
  </body>
</html>
